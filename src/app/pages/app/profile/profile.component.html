<div class="container mx-auto flex flex-col mt-10">
  <div class="py-3 px-8 flex items-center space-x-4">
    <img
      class="w-10 h-10 rounded-full"
      [src]="profile?.avatar"
      alt=""
    />
    <div class="space-y-1">
      <div class="font-bold text-xl">{{profile?.name}}</div>
      <div class="text-sm text-gray-500">{{profile?.email}}</div>
    </div>
  </div>
  <div class="w-full mt-10 px-8 ">
    <mat-divider></mat-divider>
    <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms" mat-align-tabs="start">
      <mat-divider></mat-divider>
      <mat-tab labelClass="mat-tab-label" label="Profile"><app-profile-data/></mat-tab>
      <mat-tab labelClass="mat-tab-label" label="Cards"><app-activity/></mat-tab>
    </mat-tab-group>
  </div>
</div>
