<div class="container mx-auto flex flex-col mt-10">
  <div class="py-3 px-4 flex items-center space-x-4">
    <img
      class="w-10 h-10 rounded-full"
      [src]="profile?.avatar"
      alt=""
    />
    <div class="space-y-1">
      <div class="font-bold text-xl">{{profile?.name}}</div>
      <div class="text-sm text-gray-500">{{profile?.email}}</div>
    </div>
  </div>
  <div class="w-full mr-4 px-4 sm:px-0">
    <p>profile works!</p>
  </div>
</div>
