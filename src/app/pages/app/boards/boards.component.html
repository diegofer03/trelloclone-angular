<div class="container mx-auto flex mt-10">
  <div class="w-[30%] ml-[5%] mr-7 sm:block hidden">
    <ul class="flex flex-col gap-y-3 font-medium text-gray-700 mb-10">
      <li class="block bg-sky-100 rounded py-1 px-3 text-sky-700">
        <a>
          <fa-icon [icon]="faTrello"/> Boards
        </a>
      </li>
      <li class="block py-1 px-3">
        <a>
          <fa-icon [icon]="faBox"/> Templates
        </a>
      </li>
      <li class="block py-1 px-3">
        <a>
          <fa-icon [icon]="faWaveSqueare"/> Home
        </a>
      </li>
    </ul>

    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button class=" w-full py-1 px-2 flex justify-between items-center mb-4"
        type="button" (click)="accordionMenu.toggle()">
          My workspace <fa-icon [icon]="accordionMenu.expanded ? faAngleDown : faAngleUp"/>
        </button>
        <div
        class="example-accordion-item-body"
        [style.display]="accordionMenu.expanded ? '' : 'none'">
          <ul class="ml-[3%] flex flex-col gap-y-4 text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>

  </div>
  <div class="w-full mr-4 px-4 sm:px-0">
    <h1 class="text-lg font-bold mb-4"> <fa-icon [icon]="faClock"/> Recently viewed </h1>
    <div class="grid gap-4 sm:grid-cols-3 md:grid-cols-4 grid-cols-2 md:px-2 sm:px-5 w-full px-5 max-w-screen-lg center overflow-hidden">
      <a [routerLink]="['/home/board']" [queryParams]="{ id: board.id }" *ngFor="let board of boards"
      class="">
        <card-color [color]="board.backgroundColor">
          {{board.title}}
        </card-color>
      </a>
