<form [formGroup]="createForm" novalidate class="space-y-4" (submit)="save()">
  <div class="flex justify-center">
    <div class="p-3 rounded" [ngClass]="colorCard">
      <img src="../../../assets/svg/createSkeleton.svg" role="presentation" alt="">
    </div>
  </div>
  <div>
    <h4 class="font-semibold text-xs">Background <span class="text-red-600">*</span></h4>
    <div class="flex flex-wrap">
      <div class="flex items-center mr-4">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="sky-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-sky-700 hover:bg-sky-600 peer-checked:text-white"
          >
          <fa-icon [icon]="faCheck"></fa-icon>
        </label>
      </div>
      <div class="flex items-center mr-4">
        <input
          id="yellow-radio"
          type="radio"
          value="yellow"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="yellow-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-yellow-700 hover:bg-yellow-600 peer-checked:text-white"
          ><fa-icon [icon]="faCheck"></fa-icon></label
        >
      </div>
      <div class="flex items-center mr-4">
        <input
          id="green-radio"
          type="radio"
          value="green"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="green-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-green-700 hover:bg-green-600 peer-checked:text-white"
          ><fa-icon [icon]="faCheck"></fa-icon></label
        >
      </div>
      <div class="flex items-center mr-4">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="red-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-red-700 hover:bg-red-600 peer-checked:text-white"
          ><fa-icon [icon]="faCheck"></fa-icon></label
        >
      </div>
      <div class="flex items-center mr-4">
        <input
          id="violet-radio"
          type="radio"
          value="violet"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="violet-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-violet-700 hover:bg-violet-600 peer-checked:text-white"
          ><fa-icon [icon]="faCheck"></fa-icon></label
        >
      </div>
      <div class="flex items-center mr-4">
        <input
          id="gray-radio"
          type="radio"
          value="gray"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="gray-radio"
          class="inline-flex items-center justify-center w-8 h-8 text-transparent border border-gray-200 rounded cursor-pointer
           bg-gray-700 hover:bg-gray-600 peer-checked:text-white"
          ><fa-icon [icon]="faCheck"></fa-icon></label
        >
      </div>
    </div>
  </div>
  <div>
    <h4 class="font-semibold text-xs">Board title <span class="text-red-600">*</span></h4>
    <div class="relative">
      <input
        formControlName="title"
        placeholder="Enter title"
        name="title"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-button class="w-full" type="submit" bg="success" [disabled]="createForm.invalid" > Create </app-button>
  </div>
</form>
